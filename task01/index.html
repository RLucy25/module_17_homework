<body>
  <div class = "task">
    <h3>Задание 1</h3>
    <p>Изобразить с помощью элементов SVG флаги пяти стран: Россия, Франция,Финляндия, Швейцария, 
    Япония. каждый SVG-элемент с флагом должен иметь размер 180 на 120 пикселей.</p>
  </div>
  <p> Россия</p>
    <svg width="180" height="120" >
      <rect x="0" y="0" width="180" height="120" style="fill:white" stroke-width="2" stroke="#000"/>
      <rect x="0" y="40"width="180" height="60" style="fill:blue"/> 
      <rect x="0" y="80"width="180" height="60" style="fill:red"/>
    </svg> 
  <p> Франция</p> 
    <svg width="180" height="120">
      <rect x="60" y="0"width="180" height="120" style="fill:white" stroke-width="2" stroke="#000"/> 
      <rect x="0" y="0" width="60" height="120" style="fill:blue"/>
      <rect x="120" y="0"width="60" height="120" style="fill:red"/>
    </svg> 
  <p> Финляндия</p> 
    <svg width="180" height="120">
      <rect x="0" y="0" width="180" height="120" style="fill:white" stroke-width="2" stroke="#000"/>
      <rect x="0" y="45" width="180" height="30" style="fill:blue"/>
      <rect x="50" y="0"width="30" height="120" style="fill:blue"/> 
    </svg> 
    <p> Швейцария</p> 
    <svg width="180" height="120">
      <rect x="0" y="0" width="180" height="120" style="fill:red" stroke-width="2" stroke="#000"/>
      <rect x="50" y="45" width="80" height="30" style="fill:white"/>
      <rect x="75" y="20"width="30" height="80" style="fill:white"/> 
    </svg> 
    <p> Япония</p> 
    <svg width="180" height="120">
      <rect x="0" y="0" width="180" height="120" style="fill:white" stroke-width="2" stroke="#000"/>
      <circle cx="90" cy="60" r="35" style="fill:red"/> 
    </svg>
